<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="zaCircle">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>
  <g clip-path="url(#zaCircle)">
    <!-- Верх синій, низ червоний -->
    <rect width="512" height="256" y="0" fill="#0052b4"/>
    <rect width="512" height="256" y="256" fill="#d80027"/>

    <!-- Білий контур Y -->
    <path d="M0 0 230 256 0 512 70 512 300 256 70 0z" fill="#ffffff"/>
    <!-- Зелений Y -->
    <path d="M0 40 210 256 0 472 70 472 280 256 70 40z" fill="#007a3d"/>

    <!-- Жовте обрамлення чорного трикутника -->
    <path d="M0 0 200 256 0 512" fill="#ffda44"/>
    <!-- Чорний трикутник -->
    <path d="M0 40 170 256 0 472" fill="#000000"/>
  </g>
</svg>
